<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <canvas id="canvas" width="1400" height="600"></canvas>
        <div class="options">
            <div class="colors">
                <div onclick="change_color(this)" class="color" data-color="#c70000"></div>
                <div onclick="change_color(this)" class="color" data-color="#228B22"></div>
                <div onclick="change_color(this)" class="color" data-color="#4169E1"></div>
                <div onclick="change_color(this)" class="color" data-color="#010101"></div>
                <div onclick="change_color(this)" class="color" data-color="#FFFAFA"></div>
                <div onclick="change_color(this)" class="color" data-color="#8B4513"></div>
            </div>

            <input type="range" min="1" max="100" value="6" oninput="draw_width = this.value">
        </div>
        <button id="reset">Reset</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
